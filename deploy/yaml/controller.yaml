apiVersion: v1
kind: ConfigMap
metadata:
  name: config-controller
  namespace: vanus
data:
  port: 2049

---
apiVersion: v1
kind: Service
metadata:
  name: vanus-controller
  labels:
    app: vanus-controller
spec:
  selector:
    app: vanus-controller
  clusterIP: None
  ports:
    - port: 2049
      targetPort: 2049
      name: vanus-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanus-controller
  namespace: vanus
  labels:
    app.kubernetes.io/name: vanus-controller
spec:
  selector:
    matchLabels:
      app: vanus-controller
  template:
    metadata:
      labels:
        app: vanus-controller
        app.kubernetes.io/name: vanus-controller
    spec:
      containers:
        - name: controller
          image: linkall.cloud/vanus/controller:latest
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - name: grpc
              containerPort: 2049
          volumeMounts:
            - name: config-controller
              mountPath: /server/config/controller.yaml
              subPath: controller.yaml
      volumes:
        - name: config-controller
          configMap:
            name: config-controller