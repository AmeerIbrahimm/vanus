apiVersion: v1
kind: ConfigMap
metadata:
  name: config-trigger
  namespace: vanus
data:
  trigger.yaml: |-
    port: 2149
    controller: 
      - "vanus-controller-0.vanus-controller.vanus.svc.cluster.local:2049"
      - "vanus-controller-1.vanus-controller.vanus.svc.cluster.local:2049"
      - "vanus-controller-2.vanus-controller.vanus.svc.cluster.local:2049"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanus-trigger
  namespace: vanus
  labels:
    app.kubernetes.io/name: vanus-trigger
spec:
  selector:
    matchLabels:
      app: vanus-trigger
  template:
    metadata:
      labels:
        app: vanus-trigger
        app.kubernetes.io/name: vanus-trigger
    spec:
      containers:
        - name: trigger
          image: public.ecr.aws/t8a4l2d7/trigger:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - name: grpc
              containerPort: 2149
          volumeMounts:
            - name: config-trigger
              mountPath: /server/config
      volumes:
        - name: config-trigger
          configMap:
            name: config-trigger
